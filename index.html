<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Weather App</title>

  <body>
    <div class="container">
      <header>
        <form id="search-engine">
          <input
            type="text"
            placeholder="Enter a city.."
            class="city-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search" />
        </form>
      </header>
      <main>
        <div>
          <h1></h1>
          <div>
            <p>
              <span id="date"></span>, <span id="description"></span><br />
              Humidity: <span class="pink-text" id="humidity"></span>, Wind:
              <span class="pink-text" id="wind-speed"></span>
            </p>
          </div>
        </div>

        <div class="temperature-data">
          <div id="icon"></div>
          <div class="number" id="temperature-number"></div>
          <div class="unit">Â°C</div>
        </div>
      </main>

          >open-sourced on GitHub</a

      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
