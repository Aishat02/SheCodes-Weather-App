<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Axios -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <title>Weather App</title>
</head>

<body class="container d-flex align-items-center justify-content-center my-3">
  <div class="container contain d-flex flex-column justify-content-center">
    <header>
      <form id="search-engine" class="d-flex gap-3">
        <input type="text" placeholder="Enter a city.." class="city-input border-0" id="city-input" />
        <input type="submit" value="Search" class="search text-white border-0" />
      </form>

    </header>
    <main>
      <div class="weather-data row mb-3">
        <div class="col col-md-7 col-lg-7">
          <h1 class="city-data" id="city"></h1>
          <p class="weather-details mb-0">
            <span id="date"></span>, <span id="description"></span><br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="temperature-data col col-md-5 col-lg-4">
          <div id="icon"></div>
          <div class="number" id="temperature-number"></div>
          <div class="unit">Â°C</div>
        </div>
      </div>
      <div class="weather-forecast row" id="forecast"></div>
    </main>

    <footer>
      This project was coded by
      <a href="https://shecodes.io/graduates/101963-titilayo-tijani">Titilayo Tijani</a>, is
      <a href="https://github.com/Aishat02/SheCodes-Weather-App">open-sourced on GitHub</a>
      and
      <a href="">hosted on Netlify</a>
    </footer>
  </div>

  <script src="src/script.js"></script>
</body>

</html>
